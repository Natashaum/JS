<script>

      //  кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому

      //    Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.

      let friends = (["Ivan", "Slavik", "Grisha", "Lera", "Ira"]);

      if (friends >= 3) {
        document.write('Це великий масив, у якому більше 3х елементів');
      }
      else if (friends < 3) {
        document.write('Це маленький масив, у якому менше 3х елементів');
      }
